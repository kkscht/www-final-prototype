      <div class="bottom-sheet-container" id="searchBottomSheet">
        <div id="searchResultsBottomSheet">

              Back

      <!-- Google Maps API Import -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr7TfjKOJDd-_u7gMjc4grL9WVC4F3TvI&libraries=places&callback=initMap" async defer></script>
    
    <script>
      // Make the nav bar link pink when it is active
      var currentPageUrl = window.location.href;
      var navLinks = document.querySelectorAll('nav a');
      navLinks.forEach(function(navLink) {
        if (navLink.href === currentPageUrl) {
          navLink.classList.add('active');
        }
      });

      // Initialize the Google Map API
      async function initMap() {

        // Initialize map with default location (Metropolitan Museum of Art)
        var defaultLocation = { lat: 37.8719, lng: -122.2585 }; // Metropolitan Museum of Art coordinates
        var map = new google.maps.Map(document.getElementById('map'), {
            center: defaultLocation,
            zoom: 15,
            disableDefaultUI: true,
            clickableIcons: true
        });

        // Try HTML5 geolocation to get the user's current position
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                // Create a marker for the user's current location
                var marker = new google.maps.Marker({
                  position: userLocation,
                  map: map,
                  title: 'Your Location'
                });
                map.setCenter(userLocation);
            }, function() {
                handleLocationError(true, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, map.getCenter());
        }

        // Initialize Places Autocomplete service
        var input = document.getElementById('searchInput');
        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo('bounds', map);

        // Handle place selection
        autocomplete.addListener('place_changed', function() {
          var place = autocomplete.getPlace();
          if (!place.geometry) {
            // Place details not found for the input, handle accordingly
            console.error("No details available for input: ", input.value);
            return;
          }

          // If the place has a geometry, navigate the map to it
          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);  // Set a default zoom level
          }

          // Get the user's input query
          var userQuery = document.getElementById('searchInput').value.trim();

          // Check if the user's input is a specific place or a general keyword
          if (
            place.types.includes('locality') ||
            place.types.includes('administrative_area_level_1') ||
            place.types.includes('neighborhood') ||
            place.types.includes('country') ||
            place.types.includes('postal_code') ||
            place.types.includes('point_of_interest') ||
            place.types.includes('establishment')
          ) {
            // User searched for a location, show search results for that location
            showSearchResultsForLocation(userQuery);
          } else {
            // User searched for a specific place, show details for that place
            showPlaceDetails(place);
          }
        });

        // Function to show search results for a location
        function showSearchResultsForLocation(location) {
          // Perform a text search for places based on the user's input query
          var request = {
            location: map.getCenter(),
            radius: '5000', // Adjust the radius as needed
            query: location // Use the user's input query as the search query
          };

          var service = new google.maps.places.PlacesService(map);
          service.textSearch(request, function(results, status) {
            if (status == google.maps.places.PlacesServiceStatus.OK) {
              // Loop through each result and create a list item to display the name
              for (var i = 0; i < results.length; i++) {
                var result = results[i];
                var listItem = document.createElement('div');
                listItem.textContent = result.name;
              }
            }
          });
        }
      }

      // Function to create a marker for a place
      function createMarker(place) {
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location,
          title: place.name
        });
        markers.push(marker);
      }

      // Handle errors when getting user's location
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        console.error("Error: The Geolocation service failed.");
      }

      initMap();

      // Get references to the search bar, back button, bottom sheet
      var searchBar = document.getElementById('searchBar');
      var backButtonMap = document.getElementById('backButtonMap');
      var addReportBottomSheet = document.getElementById('addReportBottomSheet');
      var searchBottomSheet = document.getElementById('searchResultsBottomSheet');

      // Add event listener to the search button
      var searchButton = document.getElementById('searchButton');
      searchButton.addEventListener('click', function() {
        // Get the user's input query
        var userQuery = document.getElementById('searchInput').value.trim();

        // Check if the user's input is not empty
        if (userQuery !== '') {
          // Perform a text search for places based on the user's input query
          var request = {
            query: userQuery, // Use the user's input query as the search query
            keyword: userQuery // Add keyword parameter for general queries
          };

          var service = new google.maps.places.PlacesService(map);
          service.textSearch(request, function(results, status) {
            if (status == google.maps.places.PlacesServiceStatus.OK) {
              // Display the search results
              searchBottomSheet.style.visibility = 'visible';
              renderSearchResults(results);
            } else {
              console.error('Text search failed due to: ' + status);
            }
          });
        }
      });

      // Function to render search results
      function renderSearchResults(results) {
          // Get a reference to the search results container
          var searchResultsContainer = document.getElementById('searchResultsList');
          
          
          // Clear any previous search results
          searchResultsContainer.innerHTML = '';

          // Check if there are any results
          if (results.length > 0) {
              // Create a list to hold the search results
              var resultList = document.createElement('ul');

              // Loop through each result and create a list item to display the name
              for (var i = 0; i < results.length; i++) {
                  var result = results[i];
                  var listItem = document.createElement('li');
                  listItem.textContent = result.name;
                  resultList.appendChild(listItem);
              }

              // Append the list of results to the search results container
              searchResultsContainer.appendChild(resultList);
          } else {
              // Display a message if no results were found
              searchResultsContainer.textContent = 'No results found.';
          }
      }

      // Add event listener to the back button for search
      backButtonMapSearch.addEventListener('click', function() {
        searchBottomSheet.style.display = 'none';
      });




      // Add event listener to the add button
      var addButton = document.getElementById('addButton');
      addButton.addEventListener('click', function() {
        document.getElementById('searchInput').value = '';
        // Toggle the visibility of the bottom sheet
        addReportBottomSheet.style.visibility = 'visible';
        if (searchBar.classList.contains('search-bar-visible')) {
          addButton.style.backgroundColor = "#f16291";
        } else {
          addButton.style.backgroundColor = "#fbd0de";
        }
      });

      // Add event listener to the back button for add
      backButtonMapAdd.addEventListener('click', function() {
        addReportBottomSheet.style.display = 'none';
      });

      // Add event listener to the warnings button
      var warningButton = document.getElementById('warningButton');
      warningButton.addEventListener('click', function() {
        document.getElementById('searchInput').value = '';
        if (searchBar.classList.contains('search-bar-visible')) {
          warningButton.style.backgroundColor = "#f16291";
        } else {
          warningButton.style.backgroundColor = "#fbd0de";
        }
      });

      // Function to get user's current address and populate the address field
      function getCurrentAddress() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            
            // Reverse geocode the coordinates to get the address
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'location': userLocation }, function(results, status) {
              if (status === 'OK') {
                if (results[0]) {
                  // Populate the address field with the formatted address
                  document.getElementById('address').value = results[0].formatted_address;
                } 
              } 
            });
          });
        } else {
          console.error('Error: Geolocation is not supported by this browser.');
        }
      }

      // Call the function to populate the address field
      getCurrentAddress();

      // Add event listener to the map
      map.addListener('click', function(event) {
          // Get the latitude and longitude coordinates of the clicked point
          var clickedLatLng = event.latLng;
          
          // Perform reverse geocoding to get the address corresponding to the clicked point
          var geocoder = new google.maps.Geocoder();
          geocoder.geocode({ location: clickedLatLng }, function(results, status) {
              if (status === 'OK') {
                  if (results[0]) {
                      // Get the formatted address from the geocoding results
                      var formattedAddress = results[0].formatted_address;
                      
                      // Update the address field in the form with the retrieved address
                      document.getElementById('address').value = formattedAddress;
                  } else {
                      console.error('No results found for reverse geocoding.');
                  }
              } else {
                  console.error('Reverse geocoding failed due to: ' + status);
              }
          });
      });


      // Function to handle star rating selection
      function handleStarRating() {
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('safetyRating');

        stars.forEach(star => {
          star.addEventListener('click', () => {
            const rating = parseInt(star.getAttribute('data-rating'));
            ratingInput.value = rating;

            // Update star colors based on rating
            stars.forEach(s => {
              const sRating = parseInt(s.getAttribute('data-rating'));
              if (sRating <= rating) {
                s.classList.add('selected');
              } else {
                s.classList.remove('selected');
              }
            });
          });
        });
      }

      // Call the function to handle star rating selection
      handleStarRating();

      // JavaScript code for handling label selection
      var labels = document.querySelectorAll('.label');

      labels.forEach(function(label) {
        label.addEventListener('click', function() {
          label.classList.toggle('selected');
          updateSelectedLabels();
        });
      });

      function updateSelectedLabels() {
        var selectedLabels = [];
        labels.forEach(function(label) {
          if (label.classList.contains('selected')) {
            selectedLabels.push(label.getAttribute('data-label'));
          }
        });
        document.getElementById('selectedLabels').value = selectedLabels.join(', ');
      }


    </script>
