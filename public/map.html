<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- let's import our stylesheet (found in public/css/styles.css)-->
   
    <!-- Bootstrap -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    
    <!-- Our style sheet -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  </head>

  <!-- you can also specify styles straight in html! Let's use Courier New and brown text on this page.-->
  <body style="font-family: Arial; color: #14130f">
    <header
      style="background-color: #FBD0DE; padding: 15px; text-align: center"
    >
      <h1>Map</h1>
    </header>

    <div class="site-view">
      <nav>
        <a href="/na" class="nav-link"><i class="glyphicon glyphicon-plane"></i><br>Current Trip</a>
        <a href="/map" class="nav-link"><i class="glyphicon glyphicon-map-marker"></i><br>Map</a>
        <a href="/na" class="nav-link"><i class="	glyphicon glyphicon-globe"></i><br>Discover</a>
        <a href="/safety" class="nav-link"><i class="	glyphicon glyphicon-asterisk"></i><br>Safety</a>
        <a href="/dashboard" class="nav-link"><i class="glyphicon glyphicon-user"></i><br>Dashboard</a>
      </nav>

      <!--let's override the background-color style from my stylesheet to make this section sepiatone, too.-->
      <main style="background-color: #fff6e6">
        <h2>This rabbit is sepiatone and likes to eat turnips.</h2>
        <img
          src="/images/sepiabunny.jpg"
          alt="a sepiatone rabbit"
          class="responsive centered"
        />
        <p>
          Photo credits:
          <a href="https://unsplash.com/photos/u_kMWN-BWyU"
            >Satyabratasm on Unsplash
          </a>
        </p>
      </main>

    </div>
  </body>
  <script>
    // Get the current page URL
    var currentPageUrl = window.location.href;

    // Get all nav links
    var navLinks = document.querySelectorAll('nav a');

    // Loop through each nav link
    navLinks.forEach(function(navLink) {
      // Check if the href attribute of the nav link matches the current page URL
      if (navLink.href === currentPageUrl) {
        // If it matches, add the 'active' class to the nav link
        navLink.classList.add('active');
      }
    });
  </script>
</html>
