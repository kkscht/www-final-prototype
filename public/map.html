  <!-- Google Maps API Import -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr7TfjKOJDd-_u7gMjc4grL9WVC4F3TvI&callback=initMap" async defer></script>
  
  <script>
    // Get the current page URL
    var currentPageUrl = window.location.href;

    // Get all nav links
    var navLinks = document.querySelectorAll('nav a');

    // Loop through each nav link
    navLinks.forEach(function(navLink) {
      // Check if the href attribute of the nav link matches the current page URL
      if (navLink.href === currentPageUrl) {
        // If it matches, add the 'active' class to the nav link
        navLink.classList.add('active');
      }
    });

    function initMap() {

      // Initialize map with default location (Metropolitan Museum of Art)
      var defaultLocation = { lat: 40.779437, lng: -73.963244 }; // Metropolitan Museum of Art coordinates
      var map = new google.maps.Map(document.getElementById('map'), {
          center: defaultLocation,
          zoom: 15,
          disableDefaultUI: true
      });

      // Try HTML5 geolocation to get the user's current position
      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
              var userLocation = {
                  lat: position.coords.latitude,
                  lng: position.coords.longitude
              };
              map.setCenter(userLocation);
          }, function() {
              handleLocationError(true, map.getCenter());
          });
      } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        // Handle errors when getting user's location
        // You can customize this function to display an error message
        // or perform other actions
        console.error("Error: The Geolocation service failed.");
    }

    initMap();

  </script>
